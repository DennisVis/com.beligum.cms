@(pages: List[cms.models.Page])
<div class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Change Url</h3>
  </div>
   <div class="modal-body">
    <div class="control-group">
		<label class="control-label" for="url">Url</label>
		<div class="controls">
		@for(page <- pages) {
			/ <input type="text" class="layouter-urlNames input-small" id="layouter-urlname-@page.getId()" placeholder="" value="@page.getUrlName()"> 
			}
		</div>
	</div>

  </div>
  <div class="modal-footer">
    <a href="#" data-dismiss="modal" class="btn">Cancel</a>
    <a href="javascript:cms.admin.changeUrl()" class="change-persons-btn btn btn-primary">Change</a>
  </div>
</div>
